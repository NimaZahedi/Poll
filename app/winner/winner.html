<div *ng-for="#project of projects" class="row card">
	<div class="col s12 card-content valign-wrapper">
		<div class="col s12">
			<span class="card-title">
				{{project.name}}
			</span>
			<p>
				{{project.description}}
			</p>
			<p>
				{{project.developers}}
			</p>
		</div>
		<span class="col s12 secondary-content">
			<i class="right">
				<img style="width: 35px" src='app/images/AngularMeetUp.svg'/>
			</i>
		</span>
	</div>
</div>
